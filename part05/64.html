<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lick</title>
</head>
<script>
    function fnc(){
        p1.innerHTML="Hello World";
        document.getElementById("p2").innerHTML="Good Morning";
        document.querySelector("#p3").innerHTML="Good Evening";
    }
</script>
<body>
    <p id="p1">This is a paragraph</p>
    <p id="p2">This is a second paragraph</p>
    <p id="p3">This is a third paragraph</p>
    <button onclick="fnc()">Click</button>
</body>
</html>
