<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter</title>
</head>
<body>
  <script>
    const score = [4,8,2,3];
    const newScore = score.filter((v) => {
      return v>3;
    });
    // for the same above condition if we give map  in place of filter it will return true or false for 4 values instead for filtering
    // foreach-used to loop the Array
    // map-used to loop and create a copy of array with modifies value
    // filter - used to loop and filter the values based on condition
    console.log(score)
    console.log(newScore)
  </script>
</body>
</html>
