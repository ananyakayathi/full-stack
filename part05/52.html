<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
</head>
<body>
  <script>
    const score = [4,8,2,3];
    // const s1=score;
    // console.log(score)
    // console.log(s1);
    const newScore = score.map((v) => {
      return v+1;
    });
    console.log(score)
    console.log(newScore)
    // foreach will not return map will return
    // using map we can modify which is not posible by foreach
  </script>
</body>
</html>
