<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
</head>
<body>
    <script>
        let add=(a,b) => {
            document.write(a+b);
        }
        add(30,20)
    </script>
    <hr>
    <script>
        let sub=(a,b) => {
            document.write(a-b);
        }
        sub(20,5)
    </script>
    <hr>
    <script>
        let mul=(a,b) => {
            document.write(a*b);
        }
        mul(6,3)
    </script>
    <hr>
    <script>
        let div=(a,b) => {
            document.write(a/b);
        }
        div(36,4)
    </script>
    <hr>
</body>
</html>
