<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        .container h1 {
            color: #1877f2;
            font-size: 32px;
        }
        .container h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender {
            display: flex;
            justify-content: space-between;
        }
        .gender label {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .gender input {
            margin-right: 5px;
        }
        .signup-btn {
            background-color: #42b72a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .signup-btn:hover {
            background-color: #36a420;
        }
        .login-link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #1877f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>facebook</h1>
    <h2>Create a new account</h2>
    <p>It's quick and easy.</p>
    <form>
        <input type="text" placeholder="First name" required>
        <input type="text" placeholder="Last name" required>
        <label>Date of birth:</label>
        <select>
            <option>6</option>
        </select>
        <select>
            <option>Mar</option>
        </select>
        <select>
            <option>2009</option>
        </select>
        <label>Gender:</label>
        <div class="gender">
            <label><input type="radio" name="gender" value="female" checked> Female</label>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="custom"> Custom</label>
        </div>
        <input type="email" placeholder="Mobile number or email address" required>
        <input type="password" placeholder="New password" required>
        <button class="signup-btn">Sign Up</button>
    </form>
    <a href="#" class="login-link">Already have an account?</a>
</div>

</body>
</html>
