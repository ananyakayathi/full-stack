<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible by 5</title>
</head>
<script>
    function f1(){
        let n=t1.value;
        if(n%5==0){
            l1.innerHTML="Divisible by 5";
        }
        else{
            l1.innerHTML="Not Divisible by 5";
        }
    }
</script>
<body>
    <p><input type="text" placeholder=Enter Number id="t1"/></p>
    <button onclick="f1()">Submit</button>
    <p><label id="l1"></label></p>
</body>
</html>
