<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive and Negetive</title>
</head>
<script>
    function f1(){
        let n=t1.value;
        if(n>0){
            l1.innerHTML=" Positive Number";
          
        }
        else if(n<0){
            l1.innerHTML="Negetive Number";  
        }
        else{
            l1.innerHTML="zero";
          
        }
    }
</script>
<body>
    <p><input type="integer" id="t1"/></p>
    <button onclick="f1()">Submit</button>
    <p><label id="l1"></label></p>
</body>
</html>
