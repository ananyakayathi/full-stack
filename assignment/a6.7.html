<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
</head>
<script>
    function f1(){
        let n=t1.value;
        if(n>80){
            l1.innerHTML="A";
        }
        else if(n>60 && n<=80){
            l1.innerHTML="B";
        }
        else if(n>50 && n<=60){
            l1.innerHTML="C";
        }
        else if(n>45 && n<=50){
            l1.innerHTML="D";
        }
        else if(n>25 && n<=45){
            l1.innerHTML="E";
        }
        else{
            l1.innerHTML="F";
        }
    }
</script>
<body>
    <p><input type="text" placeholder=Enter Number id="t1"/></p>
    <button onclick="f1()">Submit</button>
    <p><label id="l1"></label></p>
</body>
</html>
