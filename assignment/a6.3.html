<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest of 3 nos</title>
    <script>
        function f1() {
            let a=t1.value;
            let b=t2.value;
            let c=t3.value;
            if (a>b) {
                if (a>c) {
                    lbl.innerHTML=`${a} is greater`;
                }
                else {
                    lbl.innerHTML=`${c} is greater`;
                }
            }
            else {
                if (b>c) {
                    lbl.innerHTML=`${b} is greater`;
                }
                else {
                    lbl.innerHTML=`${c} is greater`;
                }
            }
        } 
    </script>
</head>
<body>
    <p><input type="text" placeholder="Enter 1st no" id="t1"></p>
    <p><input type="text" placeholder="Enter 2nd no" id="t2"></p>
    <p><input type="text" placeholder="Enter 3rd no" id="t3"></p>
    <button onclick="f1()">Submit</button>
    <p><label id="lbl"></label></p>
</body>
</html>
