<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table2</title>
  </head>
  <style>
    .s1 {
      background-color: aqua;
    }
    .s2 {
      background-color: pink;
    }
  </style>
  <body>
    <table border="10">
      <colgroup>
        <col span="2" class="s1" />
        <col class="s2" />
      </colgroup>

      <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Score</th>
      </tr>
      <tr>
        <th>John</th>
        <th>BE</th>
        <th>90%</th>
      </tr>
      <tr>
        <th>Cathy</th>
        <th>Btech</th>
        <th>80%</th>
      </tr>
      <tr>
        <th>Mike</th>
        <th>MBA</th>
        <th>70%</th>
      </tr>
    </table>
  </body>
</html>
