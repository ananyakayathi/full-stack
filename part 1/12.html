<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered and unordered list</title>
</head>
<body>
    Vegetables:
    <ol>
        <li>potato</li>
        <li>tomato</li>
        <li>onion</li>
    </ol>
    Fruits:
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
    </ul>
</body>
</html>
