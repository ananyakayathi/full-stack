<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    .head{
        background-color: rgb(130, 130, 227)
    }
    .body{
        background-color: rgb(118, 229, 118)
    }
    .foot{
        background-color: pink;
    }
</style>
<body>
    <table border="1">
        <caption>Marks Card</caption>
        <thead class="head">
        <tr><th>Subject</th><th>Marks</th></tr>
        </thead>
        <tbody class="body">
        <tr><td>Maths</th><td>90</th></tr>
        <tr><td>English</th><td>50</th></tr>
        <tr><td>Science</th><td>60</th></tr>
        </tbody>
        <tfoot class="foot">
        <tr><td>Total</th><td>200</th></tr>  
        </tfoot>       
    </table>
</body>
</html>
