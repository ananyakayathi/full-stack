<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting tags</title>
</head>
<body>

    <fieldset>
        <legend><h3>Tags</h3></legend>
        <u>Ananya</u><br>
        <i>Ananya</i><br>
        <b>Ananya</b><br>
        <strong> same as bold</strong><br>
        <!--comments are represented-->
        <mark> Ananya</mark><br>
        <meter value="0.8">just to represent 80% not visible anywhere</meter><br>
        dummy <abbr title="this is dummy">Ananya</abbr><br>
        <progress value="22" max="200">22% not visible anywhere</progress>
        <br><del> Ananya</del>
        <p>
                   Dear sir,
                        My name is Ananya.
                   Thank You     
        </p>
        <pre>
                   Dear sir,
                        My name is Ananya.
                   Thank You     
        </pre>
    </fieldset>

</body>
</html>
