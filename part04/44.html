<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function f1(){
        let n=t1.value;
        if(n%2==0){
            l1.innerHTML="Even Number";
            l1.style.color="red";
            l1.style.background="lightpink";
        }
        else{
            l1.innerHTML="Odd Number";
            l1.style.color="green";
            l1.style.background="lightblue";
        }
    }
</script>
<body>
    <p><input type="text" id="t1"/></p>
    <button onclick="f1()">Submit</button>
    <p><label id="l1"></label></p>
</body>
</html>
