<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <script>
      let light = "red";
      switch (light) {
        case "green":
          document.write("Go");
          break;
        case "yellow":
        document.write("Slow");
          break;
        case "red":
        document.write("Stop");
          break;
        default:
        document.write("Unknown");
      }
      //switch case
    </script>
  </body>
</html>
