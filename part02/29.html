<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<style>
    h1,p{
        background-color: salmon;
    }
    .container{
        display: flex;
    }
    .container div{
        height:100px;
        width: 100px;
        background-color: pink;
    }
    .container div p{
        background-color: lightblue;
    }
</style>
<body>
    <h1>Hello World</h1>
    <p> this is paragraph</p>
    <div class="container">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
    </div>
    <div> this is also in div</div>
    <div class="container">
        <div>Products</div>
        <div>Services</div>
        <div>Contact</div>
       <div><p> this is a paragraph</p></div> 
       <p> This is paragraph</p>
    </div>
</body>
</html>
